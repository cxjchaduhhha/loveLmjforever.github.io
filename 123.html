<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蜡笔小新主题祝福</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            font-family: 'Microsoft YaHei', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        h1 {
            color: #FF1493;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #FF69B4;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 15px 0;
        }

        .shinchan-img {
            width: 300px;
            margin: 20px auto;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎈宝宝天天开心🎈</h1>
        < img src="https://example.com/shinchan.png" alt="蜡笔小新" class="shinchan-img">
        <p>🧸新的一年愿宝宝的每一刻都被快乐填满🧸</p >
        <p>🌞从清晨的第一缕阳光🌞</p >
        <p>🌙到夜晚的温柔梦乡🌙</p >
        <p>🎁岁岁欢愉，万事胜意🎁</p >
        <p>💖永远保持最可爱的笑容！💖</p >
    </div>
</body>
</html>
